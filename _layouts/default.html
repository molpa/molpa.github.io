<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ page.title }}</title>
    <style>
      body {
        margin: 0;
        font-family: "Lato", sans-serif;
      }

      .sidebar {
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #f1f1f1;
        position: fixed;
        height: 100%;
        overflow: auto;
      }

      .sidebar a {
        display: block;
        color: black;
        padding: 16px;
        text-decoration: none;
      }

      .sidebar a.active {
        background-color: #4CAF50;
        color: white;
      }

      .sidebar a:hover:not(.active) {
        background-color: #555;
        color: white;
      }

      div.content {
        margin-left: 200px;
        padding: 1px 16px;
        height: 1000px;
      }

      @media screen and (max-width: 700px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }
        .sidebar a {float: left;}
        div.content {margin-left: 0;}
      }

      @media screen and (max-width: 400px) {
        .sidebar a {
          text-align: center;
          float: none;
        }
      }
    </style>
	  <script src="https://www.w3schools.com/lib/w3.js"></script>
  </head>
  <body>

    <div class="sidebar">
      <a id="home" href="#home">Home</a>
      <a id="timeline" href="blog/">TimeLine</a>
      <a id="contact" href="contact/">Contact</a>
      <a href="#about">About</a>
    </div>

    <div class="content">
      {{ content }}
	    <footer>
	    Copyright &copy; 2019 proneon267
	    </footer>
    </div>
  </body>
</html>
