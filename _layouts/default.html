<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ page.title }}</title>
    <style>
      body {
        margin: 0;
        font-family: "Roboto",sans-serif;
	font-size: 20px;
      }
	    img {	width:600px;
	    }
	    dt {
		    font-weight: bold;
	    }
	    #home{font-weight: bold;}
	    #blog{font-weight: bold;}
	    #contact{font-weight: bold;}
	    #more{font-weight: bold;}
	    #home:hover{
	            background-image: linear-gradient(to right, #36d1dc, #5b86e5);
		    color:black;
		    font-weight: bold;
	    }
	    #blog:hover{
	            background-image: linear-gradient(to right, #FF512F, #DD2476);
		    color:black;
	    }
	    #contact:hover{
	            background-image: linear-gradient(to right, #ffe259, #ffa751);
		    color:black;
	    }
	    #more:hover{
		    background-image: linear-gradient(to right, #348F50, #56B4D3);
		    color:black;
	    }
	    .h{background-image: linear-gradient(to right, #36d1dc, #5b86e5); color:black;font-weight: bold;}
	    .b{background-image: linear-gradient(to right, #FF512F, #DD2476); color:black;}
	    .c{background-image: linear-gradient(to right, #ffe259, #ffa751); color:black;}
	    .m{background-image: linear-gradient(to right, #348F50, #56B4D3); color:black;}
      .sidebar {
        margin: 0;
        padding: 0;
        width: 200px;
	background:#100e17;
        position: fixed;
        height: 100%;
        overflow: auto;
	font-size: 20px;
      }
      .sidebar a {
        display: block;
        color: white;
        padding: 16px;
        text-decoration: none;
      }
      div.content {
        margin-left: 200px;
        padding: 1px 25px;
        height: 1000px;
      }
	.sidebar .icon {
	  display: none;
	}
      @media screen and (max-width: 700px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }
        .sidebar a {float: left;}
        div.content {margin-left: 0;}
      }
      @media screen and (max-width: 600px) {
	  .sidebar a:not(:first-child) {display: none;}
	  .sidebar a.icon {
	    float: right;
	    display: block;
	  }
	}
	@media screen and (max-width: 600px) {
	  .sidebar.responsive {position: relative;}
		  .sidebar.responsive .icon {
		    position: absolute;
		    right: 0;
		    top: 0;
		  }
		  .sidebar.responsive a {
		    float: none;
		    display: block;
		    text-align: left;
		  }
	} 
	    .latest {
		width:25%;
	    }
	    @media screen and (max-width: 600px) {
		    .latest {
			    width: 100%;
		    }
		    #home{background-image: linear-gradient(to right, #36d1dc, #5b86e5); color:white;}
	    }
    </style>
	<script>
	function myFunction() {
	  var x = document.getElementById("mybar");
	  if (x.className === "sidebar") {
	    x.className += " responsive";
	  } else {
	    x.className = "sidebar";
	  }
	}
	</script>
  </head>
  <body>

    <div id="mybar" class="sidebar">
      <a id="home" class =" {{ page.homestatus }} " href="https://molpa.github.io/">ମୋଲପା</a>
      <a id="blog" class=" {{ page.blogstatus }} " href="https://molpa.github.io/blog/">TimeLine</a>
      <a id="contact" class=" {{ page.contactstatus }} " href="https://molpa.github.io/contact/">About</a>
      <a id="more" class=" {{ page.morestatus }} " href="https://molpa.github.io/more/">More</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i>&#9776;</i>
  </a>
    </div>

    <div class="content">
      {{ content }}
	    <footer>
		    <br>
	    Copyright &copy; 2019 molpa
	    </footer>
    </div>
  </body>
</html>
